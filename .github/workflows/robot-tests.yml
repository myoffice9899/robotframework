name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # หรือใช้เวอร์ชันที่ต้องการ

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary  # ติดตั้ง Selenium ถ้าจำเป็น
          pip install robotframework-requests        # ติดตั้ง Requests Library ถ้าจำเป็น
          pip install robotframework-pabot          # ติดตั้ง Pabot (สำหรับ parallel execution)

      - name: Run Robot Framework Tests
        run: |
          robot --outputdir results tests/  # รันเทสทั้งหมดในโฟลเดอร์ tests และเก็บผลลัพธ์ที่ results/

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: robot-test-results
          path: results/
