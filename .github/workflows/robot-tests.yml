name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Selenium & WebDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-chromedriver
          echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV
          echo "CHROMEDRIVER=$(which chromedriver)" >> $GITHUB_ENV

      - name: Run Robot Framework Tests
        run: robot --outputdir results/ tests/
        continue-on-error: true

      - name: List results directory
        run: ls -lah results/

      - name: Upload Test Results
        if: always()  # ทำให้ขั้นตอนนี้รัน แม้ว่าขั้นตอนก่อนหน้าจะล้มเหลว
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/
