name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m venv $GITHUB_WORKSPACE/.venv
          source $GITHUB_WORKSPACE/.venv/bin/activate
          pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdriver-manager

      - name: Install or Update Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version

      - name: Kill Chrome Instances (Prevent Session Issues)
        run: pkill chrome || true

      - name: Run Robot Framework Tests
        run: |
          source $GITHUB_WORKSPACE/.venv/bin/activate
          python -m robot.run --outputdir $GITHUB_WORKSPACE/results tests/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: $GITHUB_WORKSPACE/results
